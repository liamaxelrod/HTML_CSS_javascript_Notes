    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">print!()</span> – Prints text without newline.<br>
      <span class="C2">println!()</span> – Prints text with newline.<br>
      <span class="C3">{}</span> – Placeholder for variables or values in print macros.<br>
      <span class="C4">//</span> – Single-line comment.<br>
      <span class="C5">/* */</span> – Block comment for multiple lines.<br>
      <span class="C6">let</span> – Declare immutable variable.<br>
      <span class="C7">mut</span> – Make variable mutable.<br>
      <span class="C8">let my_num: i32</span> – Explicit type declaration.<br>
      <span class="C13">let my_num = 5</span> – Type inferred by Rust compiler.<br>
      <span class="C18">const</span> – Declares a constant; must have explicit type.<br>

      <strong>Notes:</strong><br>
      <span>
        1. Variables are immutable by default; `mut` is required for reassignment. <br>
        2. Rust enforces type safety; constants must have explicit types. <br>
        3. `print!()` vs `println!()` – newline behavior differs. <br>
        4. `{}` placeholders in macros allow printing multiple values in order. <br>
        5. Comments (// or /**/) are ignored by compiler; use for clarity and documentation.
      </span>
