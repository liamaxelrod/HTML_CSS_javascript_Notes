      <span class="C3">*</span> Multiplies numbers.<br>
      <span class="C4">**</span> Raises a number to the power of another.<br>
      <span class="C5">/</span> Divides numbers.<br>
      <span class="C6">%</span> Returns remainder of division.<br>
      <span class="C7">++</span> Increments variable by 1.<br>

        <li><strong>null:</strong> special empty value ‚Üí "object" (historical quirk)</li>
      </ul>
