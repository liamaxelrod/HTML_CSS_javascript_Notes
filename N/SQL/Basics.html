    <!-- 3.1 EXPLANATION -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1"><code>SQL</code></span> – The language used to talk to a database. Think of it as giving instructions to a librarian for finding, adding, or updating books.<br>
      <span class="C2"><code>SELECT, UPDATE, DELETE, INSERT, WHERE</code></span> – The basic “verbs” of SQL; each does a specific job: SELECT reads, INSERT adds, UPDATE changes, DELETE removes, WHERE filters.<br>
      <span class="C3"><code>RDBMS</code></span> – Software that stores and manages your data in tables; it ensures relationships and consistency.<br>
      <span class="C4"><code>Server-side language</code></span> – Acts as the messenger between your website and the database.<br>
      <span class="C5"><code>HTML / CSS</code></span> – Presents the data nicely on the webpage; SQL does not handle formatting.<br>
      <span class="C6"><code>Tables</code></span> – Think of a table as a spreadsheet; it groups related data.<br>
      <span class="C7"><code>Rows / Records</code></span> – Each row is like a single filled-out form in the table.<br>
      <span class="C8"><code>Columns / Fields</code></span> – Each column has a data type and describes an attribute, like “Name” or “Price”.<br>
      <span class="C9"><code>SQL keywords</code></span> – Not case-sensitive, so SELECT = select = SeLeCt.<br>
      <span class="C10"><code>Semicolon (;)</code></span> – Marks the end of a statement; required in some systems when sending multiple statements.<br>
      <span class="C1"><code>String, Numeric, Date/Time</code></span> – Column types define the kind of information stored, e.g., text, numbers, or dates.<br><br>

      <!-- 3.2 NOTES -->
      <h3>Notes:</h3>
      <span>- Some databases are stricter about semicolons than others (MySQL often optional, Oracle required in scripts).</span><br>
      <span>- ANSI compliance ensures basic SQL commands work similarly across systems.</span><br>
      <span>- Data types vary slightly between systems; always check your RDBMS documentation.</span><br><br>

      <!-- 3.3 CONCEPT & SPIRIT -->
      <h3>Concept & Spirit:</h3>
      <span>- SQL is a declarative language: you describe WHAT you want, not HOW to get it.</span><br>
      <span>- Understanding table structure is critical before writing queries; you must know rows, columns, and types.</span><br>
      <span>- Early habits: always use consistent case for readability; semicolons help prevent multi-statement errors.</span>
