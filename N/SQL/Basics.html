    <!-- 3.1 EXPLANATION -->
    <h3>Explanation:</h3>
    <div class="explanation">
      
      <span class="C1">
        The SQL statement <code>SELECT * FROM Customers;</code></span><span> tells the database to return
        all rows and all columns from the <code>Customers</code> table.
      </span><br>

      <span>
        The table shown in the example output is exactly what already exists in the database.
        This query does not modify the data — it only reads and displays it.
      </span><br><br>

      <span>
        SQL (Structured Query Language) is the language used to communicate with a database.
        You can think of it like giving clear instructions to a librarian about which information
        you want to see.
      </span><br><br>


      <span>
        Using the filing cabinet analogy:
      </span><br>
      <span>- The cabinet is the database.</span><br>
      <span>- Each drawer is a table (like <code>Customers</code>).</span><br>
      <span>- Each folder is a row (one customer).</span><br>
      <span>- Each page in the folder is a column value (name, city, country).</span><br><br>

      <span>
        Columns have data types, such as string, numeric, or date/time, which define what kind
        of values they can store. Every column must have a name and a data type.
      </span><br>

      <span>
        SQL provides a small set of core commands, such as SELECT, INSERT, UPDATE, DELETE, and WHERE.
        These act as the basic “verbs” for working with data.
      </span><br>

      <span>
        SQL keywords are not case-sensitive, meaning <code>SELECT</code> and <code>select</code>
        are treated the same. Some database systems require a semicolon at the end of each statement,
        especially when multiple statements are sent together.
      </span><br>

      <span>
        In a web application, SQL is typically used by a server-side language (such as PHP or ASP)
        to retrieve data from the database, while HTML and CSS are responsible for displaying
        that data to the user.
      </span>


      <!-- 3.2 NOTES -->
      <h3>Notes:</h3>
      <span>- Some databases are stricter about semicolons than others (MySQL often optional, Oracle required in scripts).</span><br>
      <span>- ANSI compliance ensures basic SQL commands work similarly across systems.</span><br>
      <span>- Data types vary slightly between systems; always check your RDBMS documentation.</span><br><br>
      

      <!-- 3.3 CONCEPT & SPIRIT -->
      <h3>Concept & Spirit:</h3>
      <span>- SQL is a declarative language: you describe WHAT you want, not HOW to get it.</span><br>
      <span>- Understanding table structure is critical before writing queries; you must know rows, columns, and types.</span><br>
      <span>- Early habits: always use consistent case for readability; semicolons help prevent multi-statement errors.</span>
