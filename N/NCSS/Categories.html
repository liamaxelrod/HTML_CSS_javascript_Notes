    <h3>Explain: CSS Tables</h3>
    <div class="explanation">
      <span class="C1">Basic table</span> uses <code>border-spacing: 10px;</code> to add space between cell borders.<br>
      <span class="C2">Collapse table</span> uses <code>border-collapse: collapse;</code> to merge adjacent borders.<br>
      <span class="C3">Full width table</span> uses <code>width: 100%;</code> to fill container horizontally.<br>
      Default cell padding, border, and alignment are applied to all tables for readability.<br>
      Hover effect is not shown in the code block but can be added for interactive row highlighting.

    <h3>Explain: Additional Table Concepts</h3>
    <div class="explanation">
      <strong>Border Spacing vs Border Collapse:</strong><br>
      <span class="C8"><code>border-spacing</code></span> controls the gap between cells when borders are separate.<br>
      <span class="C8"><code>border-collapse: collapse;</code></span> merges adjacent borders into one.<br><br>

      <strong>Table Size:</strong><br>
      You can set explicit <span class="C8"><code>width</code></span> and <span class="C8"><code>height</code></span> on tables to control their size.<br><br>

      <strong>Caption Placement:</strong><br>
      Use <span class="C8"><code>caption-side</code></span> to position the table caption above or below the table.<br><br>

      <strong>Empty Cells:</strong><br>
      The <span class="C8"><code>empty-cells</code></span> property controls whether borders and backgrounds show on empty table cells.<br><br>

      <strong>Table Layout:</strong><br>
      <span class="C8"><code>table-layout</code></span> defines the algorithm used to lay out table columns, affecting rendering speed and layout predictability.<br><br>

      <strong>Striped Rows and Dividers:</strong><br>
      Styling alternate rows with different backgrounds (<span class="C8"><code>nth-child(even)</code></span>) and adding horizontal dividers can improve readability.<br><br>

      <strong>Accessibility & Semantic HTML:</strong><br>
      Proper use of <span class="C8"><code>&lt;thead&gt;</code></span>, <span class="C8"><code>&lt;tbody&gt;</code></span>, <span class="C8"><code>&lt;tfoot&gt;</code></span>, and <span class="C8"><code>&lt;caption&gt;</code></span> enhances table semantics and accessibility for screen readers.<br><br>

      <span class="C8">Hover effect</span> can highlight rows when the mouse hovers over them using <span class="C8"><code>tr:hover</code></span>.<br><br>

      Incorporating these properties and best practices will help you create tables that are both visually appealing and functionally robust.
    </div>

  <style>
