    <!-- ===== EXPLANATION SECTION ===== -->
    <h3>Explanation: Pseudo-classes & Pseudo-elements</h3>
    <div class="explanation">

      <p><strong>Pseudo-classes</strong> define special states of elements. You must use a single colon <code>:</code> before the name to indicate that you are styling a **state** of an element. The colon is important because it tells the browser this is not a normal element or class, but a pseudo-class.</p>

      <p><span class="C1"><strong>:hover</strong></span> – Hover is a style element that allows something to happen when you hover over it. In this example, using <code>:hover</code> causes the div element "Hover Me" to change color when you move your mouse over it. The single colon <code>:</code> indicates this is a pseudo-class, targeting a **state** of an element. Without the colon, the browser would not recognize it as a pseudo-class. This is useful for interactive feedback to the user.</p>

      <p><span class="C2"><strong>:first-child</strong></span> – First-child is a style element that targets the first child of a parent element. Using <code>:first-child</code> caused the div element "First Child" to change background color. The single colon <code>:</code> signals a pseudo-class, so the browser knows this is selecting **a state/position**, not the element itself. This is useful for styling only the first element in a group.</p>

      <p><span class="C3"><strong>:lang()</strong></span> – Lang() is a style element that targets elements based on their language attribute. Using <code>:lang(en)</code> caused the div element "English" to have red text because its language is English. The colon <code>:</code> is required to define this pseudo-class, telling the browser it is a **state-based selector** rather than a standard selector. This is useful for language-specific styling.</p>

      <p><strong>Pseudo-elements</strong> style specific **parts of elements**. You must use a double colon <code>::</code> before the name to indicate that you are styling a part of an element rather than its state. The double colon is important because it clearly distinguishes pseudo-elements from pseudo-classes, and ensures future compatibility with CSS specifications.</p>

      <p><span class="C4"><strong>::first-line</strong></span> – First-line styles only the first line of a block element. Using <code>::first-line</code> caused the first line of the div element "This is the first line styled" to become bold and colored. The double colon <code>::</code> shows this is a pseudo-element targeting a **part** of the element. Without the colons, the browser would not recognize this as a pseudo-element. Useful for emphasizing the opening line of text.</p>

      <p><span class="C5"><strong>::first-letter</strong></span> – First-letter styles only the first letter of a block element. Using <code>::first-letter</code> caused the first letter of the div element "Styled first letter example" to become larger, colored, and slightly offset. The double colon <code>::</code> indicates a pseudo-element, targeting a **part** of the content. This is useful for typographic or decorative effects.</p>

      <p><span class="C6"><strong>::before</strong></span> – Before inserts content before the element’s actual content. Using <code>::before</code> caused the div element "Before Content" to show a ★ before the text. The double colon <code>::</code> is required to define this pseudo-element targeting content. Without it, the browser would not interpret it as a pseudo-element. Useful for adding decorative content without changing HTML.</p>

      <p><span class="C7"><strong>::after</strong></span> – After inserts content after the element’s content. Using <code>::after</code> caused the div element "After Content" to show a ★ after the text. The double colon <code>::</code> signals that it’s a pseudo-element targeting a **part** of the element. This is useful for appending symbols, icons, or text dynamically.</p>

      <p><span class="C8"><strong>::marker</strong></span> – Marker styles list item markers (bullets or numbers). Using <code>::marker</code> caused the bullets in the list element to change color and size. The double colon <code>::</code> tells the browser it is a pseudo-element affecting **part of the element**, not the element itself. This is useful for custom list styling while keeping HTML semantic.</p>

      <p><span class="C9"><strong>::selection</strong></span> – Selection styles the portion of text that the user highlights. Using <code>::selection</code> caused the text in the div element "Select this text to see styling" to change background and text color when selected. The double colon <code>::</code> identifies it as a pseudo-element that targets a **user-selected part** of the element. This is useful for providing visual feedback when text is highlighted.</p>

      <p><strong>Key point:</strong> Pseudo-classes use <code>:</code> to select element **states**, pseudo-elements use <code>::</code> to select **parts** of elements. These colons are required; they tell the browser that these are not normal selectors and allow precise control over styling behavior and content parts.</p>

    </div>
  </div>

<template> <!-- CSS Combinators -->
  <style>
    .box6 {
      width: 120px;
      height: 50px;
      border: 2px solid black;
      margin: 5px;
      padding: 5px;
      text-align: center;
      line-height: 50px;
      display: inline-block;
    }
    .parent1 .child1 {
      background-color: red;
    }
    .parent2 > .child2 {
      background-color: blue;
    }
    .div1 + .divAfter1 {
      background-color: green;
    }
    .div2 ~ .divAfter2 {
      background-color: orange;
    }
  </style>

  <div class="bubble">
    <!-- ===== CODE SECTION ===== -->
    <h3>CSS Code: Combinators</h3>
    <div class="code_block">
      <pre><code>
/* CSS classes for this template */
<span class="C8">.box6</span> {
  width: 120px;
  height: 50px;
  border: 2px solid black;
  margin: 5px;
  padding: 5px;
  text-align: center;
  line-height: 50px;
  display: inline-block;
}

/* Descendant combinator (space) */
<span class="C1">.parent1 .child1</span> { background-color: red; }

/* Child combinator (>) */
<span class="C2">.parent2 &gt; .child2</span> { background-color: blue; }

/* Next sibling combinator (+) */
<span class="C3">.div1 + .divAfter1</span> { background-color: green; }

/* Subsequent sibling combinator (~) */
<span class="C4">.div2 ~ .divAfter2</span> { background-color: orange; }
      </code></pre>
    </div>

    <!-- ===== LIVE EXAMPLE SECTION ===== -->
    <h3>Example: CSS Combinators</h3>
    <div class="example">

      <p>Descendant combinator (<code>space</code>): .parent1 .child1</p>
      <div class="box6 parent1">Parent
        <div class="box6 child1">Child</div>
      </div><br><br>

      <p>Child combinator (&gt;): .parent2 &gt; .child2</p>
      <div class="box6 parent2">Parent
        <div class="box6 child2">in div 1</div>
        <div class="box6 child2">in div 2</div>
      </div>
      <div class="box6 child2">Outside div</div><br><br>

      <p>Next sibling combinator (+): .div1 + .divAfter1</p>
      <div class="box6 div1">div 1</div>
      <div class="box6 divAfter1">divAfter 1</div>
      <div class="box6 divAfter1">divAfter 2</div><br>
      <div class="box6 divAfter1">divAfter 3</div><br>

      <p>Subsequent sibling combinator (~): .div2 ~ .divAfter2</p>
      <div class="box6 div2">div 1</div>
      <div class="box6 divAfter2">divAfter 1</div>
      <div class="box6 divAfter2">divAfter 2</div>
      <div class="box6 divAfter2">divAfter 3</div>
    </div>

    <!-- ===== EXPLANATION SECTION ===== -->
    <h3>Explanation: CSS Combinators</h3>
    <div class="explanation">
      <p><strong>Combinators</strong> describe the relationship between selectors in CSS.</p>

      <p><span class="C1"><strong>Descendant (space)</strong></span> – Selects any element that is a descendant of the parent, at any level. In the example, <code>.parent1 .child1</code> selects the nested "Child" box inside "Parent".</p>

      <p><span class="C2"><strong>Child (&gt;)</strong></span> – Selects only direct children of the parent. In the example, only the ".child2" directly inside ".parent2" is affected; the "Outside div" is ignored.</p>

      <p><span class="C3"><strong>Next sibling (+)</strong></span> – Selects the element immediately following the first element. In the example, only "divAfter 1" right after "div1" is highlighted; other "divAfter" boxes are not affected.</p>

      <p><span class="C4"><strong>Subsequent sibling (~)</strong></span> – Selects all siblings after the first element. In the example, all "divAfter2" boxes following "div2" are highlighted.</p>

      <p><span class="C8">.box6</span> – This class is applied to all boxes for consistent width, height, border, and alignment in all combinator examples.</p>

      <p><strong>Key point:</strong> Combinators allow targeting elements based on their relationships in the DOM tree, making CSS more flexible for complex layouts. The updated class names match the live example and CSS styling.</p>
    </div>
  </div>
</template>

      <div class="box4" style="float: right; clear: left;">Clear Left<span class="dot d3"></span></div>
      <div class="box4" style="float: right; clear: right;">Clear Right<span class="dot d4"></span></div>
      <div class="box4" style="clear: both;">Clear Both<span class="dot d5"></span></div>
    </div>

    <!-- ===== EXPLANATION SECTION ===== -->
    <h3>Explanation: Float & Clear</h3>
    <div class="explanation">

      <p><strong>float</strong> – Positions an element to the left or right of its container. Allows text and inline content to wrap around it. Default is <em>none</em>. Example usage is seen in the "Float Left" and "Float Right" boxes in the live example above, and in the code block using <code>float: left</code> or <code>float: right</code>.</p>

      <p><span class="C1"><strong>float: left</strong></span> – Moves the element to the left of its container. In the live example, the "Float Left" box is floated left, matching the code block line <code>&lt;div class="box4" style="float: left;"&gt;</code>. <em>Alternate usage:</em> You could float a sidebar to the left of main content.</p>

      <p><span class="C2"><strong>float: right</strong></span> – Moves the element to the right of its container. In the live example, the "Float Right" box is floated right, matching the code block line <code>&lt;div class="box4" style="float: right;"&gt;</code>. <em>Alternate usage:</em> You could float a "Buy Now" button to the right of a product description.</p>

      <p><strong>clear</strong> – Ensures that the next element starts below previous floated elements. <em>Important:</em> clearing affects vertical placement only, not horizontal. This prevents wrapping or overlapping caused by floated elements.</p>

      <p><span class="C3"><strong>clear: left</strong></span> – Moves the element below any left-floated elements. In the live example, the "Clear Left" box uses <code>clear: left</code>. <em>Alternate usage:</em> You might want a full-width banner to start below a left-floated sidebar.</p>

      <p><span class="C4"><strong>clear: right</strong></span> – Moves the element below any right-floated elements. In the live example, the "Clear Right" box uses <code>clear: right</code>. <em>Alternate usage:</em> For a footer that should sit below a right-floated ad box.</p>

      <p><span class="C5"><strong>clear: both</strong></span> – Moves the element below all floated elements (left and right). In the live example, the "Clear Both" box uses <code>clear: both</code>. <em>Alternate usage:</em> A "Read More" section that must appear below all floated images or columns.</p>

      <p><span class="C8">.box4</span> – This class is used for all boxes in this template. It sets width, height, border, margin, and padding for consistent layout, as seen in both the code block and the live example.</p>

      <p><strong>Key point:</strong> Clearing controls **vertical placement relative to floated elements**, not horizontal position. Floated elements are removed from normal flow horizontally, but subsequent elements can be cleared to start below them. This is essential to prevent layout overlap.</p>

    </div>
  </div>
</template>

      <p><span class="C1"><strong>visible</strong> – This is the default overflow setting. 
        The content is not clipped, so it spills outside the box boundaries. 
        This can cause overlapping with other elements if the overflow is large.</span></p>

      <p><span class="C2"><strong>hidden</strong> – The content that exceeds the box dimensions

        Useful when you want to enforce strict element boundaries.</span></p>

      <p><span class="C3"><strong>scroll</strong> – The content is clipped, and scrollbars are 
        always displayed. Vertical scroll appears if the content exceeds the box height. 
        Horizontal scroll may not appear because text wraps by default. 
        To see a horizontal scrollbar, text must be longer than the box width or wrapping must be prevented (e.g., using <code>white-space: nowrap;</code>).</span></p>

      <p><span class="C4"><strong>auto</strong> – Similar to <em>scroll</em>, but scrollbars only 
        appear if the content is larger than the container. This is generally the most user-friendly 
        option for variable content sizes.</span></p>
    </div>

<strong>/* CSS Styles */</strong>

    <h3>Explanation</h3>

      You want this when you need elements stacked vertically or to occupy the full width, like paragraphs or divs.<br>

      <span class="C2"><strong>.display-none</strong></span>:<br>
      This completely removes the element from the page layout and rendering, so it takes up no space and is not visible.<br>

      <span class="C3"><strong>.visibility-visible</strong></span>:<br>

      Use it explicitly if you have previously hidden something via visibility and want to make it visible again without affecting layout.<br>

      <span class="C4"><strong>.visibility-hidden</strong></span>:<br>
      This hides the element visually but keeps its space reserved in the layout.<br>
      Useful when you want to maintain page structure (like hiding text temporarily) without causing layout shifts.<br><br>
