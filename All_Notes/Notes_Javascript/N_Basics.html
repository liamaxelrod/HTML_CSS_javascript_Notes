<template> <!-- JavaScript: Errors / Try-Catch / Throw -->
  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code Block -->
    <h3>JavaScript Code: Try, Catch, Finally, Throw</h3>
    <div class="code_block">
      <span><code>
        <span>// throw an error</span><br>
        <span class="C1">throw</span> <span class="C2">new</span> <span class="C3">Error</span>("Something went wrong!");<br><br>

        <span>// try / catch / finally example</span><br>
        <span class="C4">try</span> {<br>
        &nbsp;&nbsp;nonExistentFunction();<br>
        } <span class="C5">catch</span>(<span class="C6">err</span>) {<br>
        &nbsp;&nbsp;console.log(<span class="C6">err.name</span>);<br>
        &nbsp;&nbsp;console.log(<span class="C6">err.message</span>);<br>
        } <span class="C7">finally</span> {<br>
        &nbsp;&nbsp;console.log("Cleanup executed.");<br>
        }
      </code></span>
    </div>

    <!-- Example -->
    <h3>Example: </h3>
    <div class="example">
      <samp>
        <span class="C1">→ Error</span><br>
        <span class="C6">→ Something went wrong!</span><br>
        <span class="C7">→ Cleanup executed.</span><br>
      </samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation: </h3>
    <div class="explanation">
      <p><span class="C1">throw</span> → manually triggers an error.</p>
      <p><span class="C4">try</span> → runs code that may fail.</p>
      <p><span class="C5">catch</span> → executes if error occurs, <span class="C6">err</span> contains <span class="C6">name</span> and <span class="C6">message</span>.</p>
      <p><span class="C7">finally</span> → always runs regardless of errors (cleanup).</p>

      <strong>Notes:</strong>  
      <samp>
        Built-in error names: EvalError, RangeError, ReferenceError, SyntaxError, TypeError, URIError.<br>
        Always handle errors gracefully to prevent crashes.
      </samp>
    </div>

  </div>
</template>

<template> <!-- JavaScript: Loops / If / Else -->
  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code Block -->
    <h3>JavaScript Code: Loops and if statements</h3>
    <div class="code_block">
      <span><code>
        <span>// Standard for loop: counts from 0 to 4</span><br>
        <span class="C1">for (let i = 0; i &lt; 5; i++) {</span><br>
          &nbsp;&nbsp;console.log(i);<br>
        }<br><br>

        <span">// for...in loop: iterates over object keys</span><br>
        <span>let obj = {a: 1, b: 2};</span><br>
        <span class="C2">for (let key in obj) {</span><br>
          &nbsp;&nbsp;console.log(key, obj[key]);<br>
        }<br><br>

        <span>// for...of loop: iterates over array values</span><br>
        <span>let arr = [10, 20, 30];</span><br>
        <span class="C3">for (let value of arr) {</span><br>
          &nbsp;&nbsp;console.log(value);<br>
        }<br><br>

        <span>// while loop: repeats while condition is true</span><br>
        <span>let count = 0;</span><br>
        <span class="C4">while (count &lt; 3) {</span><br>
          &nbsp;&nbsp;console.log(count);<br>
          &nbsp;&nbsp;count++;<br>
        }<br><br>

        <span>// do...while loop: executes at least once</span><br>
        <span>let n = 0;</span><br>
        <span class="C5">do {</span><br>
          &nbsp;&nbsp;console.log(n);<br>
          &nbsp;&nbsp;n++;<br>
        } <span class="C5">while (n &lt; 3);</span><br><br>

        <span>// if Versions, if with break and if with continue</span><br>
        <span class="C6">if (x &gt; 5) {</span><br>
          &nbsp;&nbsp;console.log("x is greater than 5");<br>
          }<br><br>

          <span class="C7">if (x === 10) {</span><br>
  &nbsp;&nbsp;console.log("x is exactly 10");<br>
          } else {<br>
          &nbsp;&nbsp;console.log("x is not 10");<br>
          }<br><br>

        <span class="C8">if (x &lt; 0) {</span><br>
          &nbsp;&nbsp;console.log("negative");<br>
          } else if (x === 0) {<br>
          &nbsp;&nbsp;console.log("zero");<br>
          } else {<br>
          &nbsp;&nbsp;console.log("positive");<br>
          }<br><br>
  
        <span>// if inside a loop with continue</span><br>
          for (let i = 0; i &lt; 5; i++) {<br>
          &nbsp;&nbsp;<span class="C10">if (i === 2) continue;</span> // skips 2<br>
          &nbsp;&nbsp;console.log(i);<br>
        }<br><br>

        <span>// if inside a loop with break</span><br>
          for (let i = 0; i &lt; 5; i++) {<br>
          &nbsp;&nbsp;<span class="C9">if (i === 3) break;</span> // stops loop at 3<br>
          &nbsp;&nbsp;console.log(i);<br>
        }<br>
      </code></span>
    </div>

    <!-- Example -->
    <h3>Example: </h3>
    <div class="example">
      <samp>
        <span class="C1">→ 0, 1, 2, 3, 4</span><br>
        <span class="C2">→ a 1 , b 2</span><br>
        <span class="C3">→ 10, 20, 30</span><br>
        <span class="C4">→ 0, 1, 2</span><br>
        <span class="C5">→ 0, 1, 2</span><br>
        <span class="C6">→ x is greater than 5</span><br>
        <span class="C7">→ x is exactly 10</span><br>
        <span class="C8">→ zero</span><br>
        <span class="C10">→ 0, 1, 3, 4 (skips 2)</span><br>
        <span class="C9">→ 0, 1, 2 (stops at 3)</span><br>
      </samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation: </h3>
    <div class="explanation">
      <p><span class="C1">for</span> → basic counter loop from 0 to 4.</p>
      <p><span class="C2">for...in</span> → iterates over object keys and values.</p>
      <p><span class="C3">for...of</span> → iterates directly over array values.</p>
      <p><span class="C4">while</span> → repeats until condition is false.</p>
      <p><span class="C5">do...while</span> → always runs at least once before checking condition.</p>
      <p><span class="C6">if</span> → runs when a condition is true.</p>
      <p><span class="C7">if / else</span> → checks one condition, otherwise runs alternative.</p>
      <p><span class="C8">if / else if / else</span> → handles multiple conditions in order.</p>
      <p><span class="C10">continue</span> → skips the current loop iteration.</p>
      <p><span class="C9">break</span> → exits the loop entirely.</p>

      <strong>Notes:</strong>  
      <samp>
        Use <code>let</code> for block scope inside loops.  
        <code>var</code> leaks outside the loop since it’s function scoped.  
        You should almost always use <code>let</code> (or <code>const</code> if the value won’t change) instead of <code>var</code>.
      </samp>
    </div>

  </div>
</template>

<template> <!-- JavaScript: switch -->
  <!-- Bubble block -->
  <div class="bubble">

    <!-- code_block -->
    <h3>JavaScript Code: switch</h3>
    <div class="code_block">
      <span><code>
        // value = 1; or "test" or 3 or  default<br>
        let running = true;<br>
        while (running) {<br>
        &nbsp;&nbsp;let value = prompt("Enter a number (1-3) or 'stop' to end:");<br>
        &nbsp;&nbsp;<span class="C1">switch(value)</span> {<br>
        <span class="C2">&nbsp;&nbsp;&nbsp;&nbsp;case 1: "case 1"; </span><span class="C3">break;</span><br>
        <span class="C2">&nbsp;&nbsp;&nbsp;&nbsp;case "test": "case 2"; </span><span class="C3">break;</span><br>
        <span class="C4">&nbsp;&nbsp;&nbsp;&nbsp;case 3: "case 3";</span><br>
        <span class="C5">&nbsp;&nbsp;&nbsp;&nbsp;default:<br> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"default console.log("Invalid choice, try again");<br></span>
        &nbsp;&nbsp;&nbsp;&nbsp;case "stop":<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log("Exiting...");<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;running = false;<br>
        &nbsp;&nbsp;}<br>
        }
      </code></span>
    </div>

    <!-- Example -->
    <h3>Example: switch</h3>
    <div class="example">
      <span class="dot d2"></span><samp>
        value = 1 &rarr; "case 1"
      </samp><br>
      <span class="dot d2"></span><samp>
        value = "test" &rarr; "case 2"
      </samp><br>
      <span class="dot d4"></span><samp>
        value = 3 &rarr; "case 3"
      </samp><br>
      <span class="dot d5"></span><samp>
        value = 69 &rarr; "default"
      </samp> 
    </div>

    <!-- Explanation -->
    <h3>Explanation: switch</h3>
    <div class="explanation">
      <span class="C1">switch</span> → Evaluates <code>value</code> once and compares it to each <span class="C2">case</span>.<br>
      <span class="C2">case</span> → Defines a possible match for <code>value</code>.<br>
      <span class="C3">break;</span> → Stops the switch from continuing into the next case (prevents “fall-through”).<br>
      <span class="C4">case 3</span> → Example without <span class="C3">break;</span>, so if code continued, execution would fall through to the next block.<br>
      <span class="C5">default</span> → Runs if no <span class="C2">case</span> matches.<br><br>
      <strong>Notes:</strong>
      <ul>
        <li>
          Always use <span class="C3">break;</span> unless you specifically want fall-through behavior.
        </li>
        <li>
          Placing <span class="C1">switch</span> inside a <span class="C1">while</span> loop allows repeated checking until you choose to end. Useful for menus, games, or interactive scripts.
        </li>
      </ul>
    </div>

  </div>
</template>

      <span class="C3">Math.floor(Math.random() * N)</span><span> &rarr; Random integer from 0 to N-1.</span><br>

      <span class="C5">Math.floor(Math.random() * (max - min + 1)) + min</span><span> &rarr; Random integer in custom range.</span><br>

      <br>
      <strong>Note: Secure Random Numbers</strong><br>
      <code>crypto.getRandomValues()</code> → Generates **cryptographically secure random values**.<br>
      ✅ Use it when randomness must be unpredictable: passwords, tokens, encryption keys.<br>
      ❌ Don’t use it for things like dice rolls, games, or UI randomness — it’s slower and unnecessary.<br>
      Example:<br>
      <code>
        let array = new Uint32Array(1);<br>
        crypto.getRandomValues(array);<br>
        console.log(array[0]); // Secure random number
      </code>
    </div>

  </div>

<template> <!-- JavaScript: Dates -->
  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Dates</h3>
    <div class="code_block">
      <span class="C1"><code>const now = new Date();</code></span><br>
      <span class="C2"><code>const specificDate = new Date("2025-08-22");</code></span><br>
      <span class="C3"><code>const dateYMD = new Date(2025, 7, 22);</code></span><br>
      <span class="C4"><code>const dateFull = new Date(2025, 7, 22, 14, 30, 45, 500);</code></span><br>
      <span class="C5"><code>const fromMillis = new Date(1692718245500);</code></span><br>
      <span class="C6"><code>now.toISOString()</code></span><br>
      <span class="C7"><code>now.toUTCString()</code></span><br>
      <span class="C8"><code>now.toDateString()</code></span><br>
      <span class="C9"><code>now.toString()</code></span>
    </div>

    <!-- Example -->
    <h3>Example</h3>
    <div class="example">
      <span class="dot d1"></span><span> new Date() → current date & time, e.g., "Fri Aug 22 2025 19:00:00 GMT-0700 (PDT)"</span><br><br>
      <span class="dot d2"></span><span> new Date("2025-08-22") → Fri Aug 22 2025 00:00:00 GMT-0700 (PDT)</span><br><br>
      <span class="dot d3"></span><span> new Date(2025, 7, 22) → Fri Aug 22 2025 00:00:00 GMT-0700 (PDT)</span><br><br>
      <span class="dot d4"></span><span> new Date(2025, 7, 22, 14, 30, 45, 500) → Fri Aug 22 2025 14:30:45.500 GMT-0700 (PDT)</span><br><br>
      <span class="dot d5"></span><span> new Date(1692718245500) → Fri Aug 22 2025 19:00:45 GMT-0700 (PDT)</span><br><br>
      <span class="dot d6"></span><span> now.toISOString() → "2025-08-22T19:00:00.500Z"</span><br><br>
      <span class="dot d7"></span><span> now.toUTCString() → "Fri, 22 Aug 2025 19:00:00 GMT"</span><br><br>
      <span class="dot d8"></span><span> now.toDateString() → "Fri Aug 22 2025"</span><br><br>
      <span class="dot d9"></span><span> now.toString() → "Fri Aug 22 2025 19:00:00 GMT-0700 (PDT)"</span>
    </div>

    <!-- Explanation -->
    <h3>Explanation</h3>
    <div class="explanation">
      <span class="C1">new Date()</span><span> &rarr; Creates a Date object for the current date and time.</span><br>
      <span class="C2">new Date(date string)</span><span> &rarr; Parses a date string and creates a Date object. Time defaults to 00:00:00 if not provided.</span><br>
      <span class="C3">new Date(year, month, day)</span><span> &rarr; Creates a date using year, month (0–11), day (default 1), with optional time parameters.</span><br>
      <span class="C4">new Date(year, month, day, hours, minutes, seconds, ms)</span><span> &rarr; Full constructor allowing precise date and time. All parameters optional after year/month/day.</span><br>
      <span class="C5">new Date(milliseconds)</span><span> &rarr; Creates a Date object from milliseconds since Jan 1, 1970 UTC.</span><br>
      <span> <strong>Month Indexing</strong> &rarr; JavaScript counts months from 0 to 11: January = 0, December = 11.</span><br>
      <span class="C6">toISOString()</span><span> &rarr; Returns date as ISO 8601 string (UTC), e.g., "2025-08-22T19:00:00.500Z".</span><br>
      <span class="C7">toUTCString()</span><span> &rarr; Converts date to a UTC string representation.</span><br>
      <span class="C8">toDateString()</span><span> &rarr; Returns only the date portion in a readable format: "Fri Aug 22 2025".</span><br>
      <span class="C9">toString()</span><span> &rarr; Returns full date and time as a string in local time zone.</span><br>
      <span><strong>Note:</strong> <code>new Date()</code> creates a new Date object representing the current date and time. Using <code>now = new Date()</code> stores that Date object in a variable. Each call to <code>new Date()</code> generates a fresh, independent instance of the current date and time.</span>
    </div>

  </div>

</template>

      <span class="C1">const person = {firstName:"John", lastName:"Doe", age:46};</span><span> &rarr; An object literal. Stores key-value pairs. Accessed by property name. Use when you need named attributes for a single entity or heterogeneous data.</span><br>

      <span class="C8">test.forEach(item => ...)</span><span> &rarr; Executes a function for each array element. Does not return a new array, purely iterates.</span><br>
      <span class="C9">nested arrays</span><span> &rarr; Arrays inside arrays. Access elements using multiple indices, e.g., nested[0][1] is 2. Useful for matrices or grouped data.</span><br>
      <span><strong>Notes:</strong> <span class="C6"> for test.push("Dave")</span></span>
      <ul>
        <li><code>.push(element)</code>: Adds elements to the end.</li>

        <li><code>.join(separator)</code>: Joins all array elements into a string using the specified separator. Default is comma.</li>

      <code><span class="C2">if</span> (y &gt; x) {<br>  console.log("y is greater");<br>}</code><br><br>

      <!-- Function -->
      <code><span class="C3">function</span> add(a, b) {<br>  <span class="C3">return</span> a + b;<br>}</code><br>
      <code>console.log(add(3, 4));</code><br><br>

      <!-- Loop -->
      <code><span class="C4">for</span> (let i = 0; i &lt; 3; i++) {<br>  console.log(i);<br>}</code><br><br>

      <!-- Error handling -->
      <code><span class="C5">try</span> {<br>  throw "Oops!";<br>} <span class="C5">catch</span> (err) {<br>  console.log(err);<br>}</code><br><br>

      <!-- Simple built-in functions -->
      <code><span class="C6">alert</span>("Hello World");</code><br>
      <code><span class="C6">console.log</span>("Hello World");</code><br><br>

      <!-- Template literal / backticks -->
      <code><span class="C7">let message = `x is ${x}`;</span></code><br>
      <code><span class="C7">console.log(message);</span></code><br><br>

      <!-- Undefined variable -->
      <code><span class="C8">let unknown;</span></code><br>
      <code><span class="C8">console.log(unknown);</span></code>
    </div>

    <!-- Example -->
    <h3>Example: Keywords codes</h3>
    <div class="example">
      <span class="C1">var x = 5;</span>: <samp>5</samp><br>
      <span class="C1">let y = 10;</span>: <samp>10</samp><br>
      <span class="C1">const z = 42;</span>: <samp>42</samp><br>
      <span class="C2">if (y > x)</span>: <samp>y is greater</samp><br>
      <span class="C3">function add(3, 4)</span>: <samp>7</samp><br>
      <span class="C4">for loop</span>: <samp>0 1 2</samp><br>
      <span class="C5">try / catch</span>: <samp>Oops!</samp><br>
      <span class="C6">alert()</span>: <samp>[Popup message]</samp><br>
      <span class="C6">console.log()</span>: <samp>Hello World</samp><br>
      <span class="C7">Template literal</span>: <samp>x is 5</samp><br>
      <span class="C8">undefined</span>: <samp>undefined</samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">var</span> → Declares a variable with <strong>function scope</strong>. Can be reassigned and redeclared.<br>
      <strong>Scenario:</strong> Use `var` inside a function for a counter accessible throughout the function.<br><br>

      <span class="C1">let</span> → Declares a variable with <strong>block scope</strong>. Can be reassigned but not redeclared in the same block.<br>
      <strong>Scenario:</strong> Use `let` for a loop counter that exists only inside the loop.<br><br>

      <span class="C1">const</span> → Declares a <strong>block-scoped constant</strong>. Cannot be reassigned, but object contents can change.<br>
      <strong>Scenario:</strong> Use `const` for configuration values like `MAX_USERS` or objects where the reference stays the same.<br><br>

      <span class="C2">if</span> → Executes a block of code only if a condition is true.<br>
      <strong>Scenario:</strong> Check if a user is logged in and display a welcome message.<br><br>

      <span class="C3">function</span> / <span class="C3">return</span> → Declare reusable logic that outputs a value.<br>
      <strong>Scenario:</strong> Create `calculateTax` function that returns tax for a purchase.<br><br>

      <span class="C4">for</span> → Loop to repeat a block of code multiple times.<br>
      <strong>Scenario:</strong> Loop through a shopping cart and display items.<br><br>

      <span class="C5">try / catch</span> → Handle errors without stopping program execution.<br>
      <strong>Scenario:</strong> Attempt to parse user input as JSON and catch invalid input.<br><br>

      <span class="C6">alert()</span> → Show a pop-up message to the user.<br>
      <strong>Scenario:</strong> Notify user when a form is successfully submitted.<br><br>

      <span class="C6">console.log()</span> → Print messages to the console for debugging or inspecting variables.<br>
      <strong>Scenario:</strong> Log variable values while developing a function to ensure correctness.<br><br>

      <span class="C7">Template literals (backticks)</span> → Use `` `...` `` to create strings that support **variable interpolation** via `${variable}` and multi-line text.<br>
      <strong>Scenario:</strong> Construct dynamic messages like `x is ${x}` instead of concatenating with `"x is " + x`.<br>
      <strong>Example:</strong> `let message = `x is ${x}`; console.log(message);` outputs <samp>x is 5</samp>.<br><br>

      <span class="C8">undefined</span> → A variable declared but not assigned has the value `undefined`. Also returned by functions with no `return` statement.<br>
      <strong>Scenario:</strong> Declare a variable without assigning a value to check its state, e.g., `let unknown; console.log(unknown);` outputs <samp>undefined</samp>.
    </div>

    <h3>JavaScript Code: Primitives</h3>
  <div class="code_block">
    <code><span class="C1">let str = "Hello";</span></code><br>
    <code><span class="C2">let num = 3.14;</span></code><br>
    <code><span class="C3">let flag = true;</span></code><br>
    <code><span class="C4">let big = 123456789012345678901234567890n;</span></code><br>
    <code><span class="C5">let nothing = null;</span></code><br>
    <code><span class="C6">let unknown;</span></code><br>
    <code><span class="C7">let sym = Symbol("id");</span></code>
  </div>

  <!-- Example -->
  <h3>Example: Primitive values</h3>
  <div class="example">
    <span class="dot d1"></span> <samp>string: "Hello"</samp><br>
    <span class="dot d2"></span> <samp>number: 3.14</samp><br>
    <span class="dot d3"></span> <samp>boolean: true</samp><br>
    <span class="dot d4"></span> <samp>bigint: 123456789012345678901234567890n</samp><br>
    <span class="dot d5"></span> <samp>null: null</samp><br>
    <span class="dot d6"></span> <samp>undefined: undefined</samp><br>
    <span class="dot d7"></span> <samp>symbol: Symbol(id)</samp>
  </div>

  <!-- Explanation -->
  <h3>Explanation: Primitive</h3>
  <div class="explanation">
    <span class="C1">string</span> → Sequence of characters in quotes. Example: `"Hello"`, `'World'`, or `` `template` ``.<br><br>
    <span class="C2">number</span> → Represents integers or floating-point values. Example: `42`, `3.14`.<br><br>
    <span class="C3">boolean</span> → Logical type with values `true` or `false`. Often used in conditions.<br><br>
    <span class="C4">bigint</span> → Used for integers too large for `number`. Denoted with an `n` suffix.<br><br>
    <span class="C5">null</span> → Intentional absence of a value (must be assigned explicitly).<br><br>
    <span class="C6">undefined</span> → Default value of a variable that has been declared but not assigned.<br><br>
    <span class="C7">symbol</span> → Unique and immutable value often used as object property keys.<br>

<template> <!-- JavaScript: Syntax -->

  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Syntax Overview</h3>
    <div class="code_block">
      <!-- Fixed Values / Literals -->
      <span class="C1"><code>let num = 42;</code></span> <!-- Number literal -->
      <span class="C2"><code>let text = "Hello";</code></span> <!-- String literal -->
      <span class="C2"><code>let text2 = 'World';</code></span> <!-- String literal -->
      <br><br>

      <!-- Operators -->
      <span class="C3"><code>let sum = num + 8;</code></span> <!-- addition -->
      <span class="C3"><code>let isEqual = (num == 42);</code></span> <!-- comparison -->
      <br><br>

      <!-- Expressions -->
      <span class="C4"><code>let result = (num + 8) * 2;</code></span><br><br>

      <!-- Comments -->
      <span class="C5"><code>// This is a single-line comment</code></span><br>
      <span class="C5"><code>/* This is a multi-line comment */</code></span><br><br>

      <!-- Case Sensitivity -->
      <span class="C6"><code>let name = "Alice";</code></span>
      <span class="C6"><code>let Name = "Bob"; // different variable</code></span><br><br>

      <!-- Assignment vs Equality -->
      <span class="C7"><code>let a = 5;</code></span>
      <span class="C7"><code>console.log(a == "5");  // true</code></span>
      <span class="C7"><code>console.log(a === "5"); // false</code></span>
    </div>

    <!-- Example -->
    <h3>Example Output:</h3>
    <div class="example">
      <span class="C1">num</span>: <samp>42</samp><br>
      <span class="C2">text</span>: <samp>Hello</samp><br>
      <span class="C2">text2</span>: <samp>World</samp><br>
      <span class="C3">sum</span>: <samp>50</samp><br>
      <span class="C3">isEqual</span>: <samp>true</samp><br>
      <span class="C4">result</span>: <samp>100</samp><br>
      <span class="C5">Comments</span>: <samp>[No output, ignored by JavaScript]</samp><br>
      <span class="C6">name / Name</span>: <samp>Alice / Bob (different variables)</samp><br>
      <span class="C7">a = 5</span>: <samp>5</samp><br>
      <span class="C7">a == "5"</span>: <samp>true</samp><br>
      <span class="C7">a === "5"</span>: <samp>false</samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">Number Literals</span> → fixed numeric values, e.g., <code>42</code> or <code>3.14</code>.<br>
      <span class="C2">String Literals</span> → text values written in quotes, e.g., <code>"Hello"</code> or <code>'World'</code>.<br>
      <span class="C3">Operators</span> → perform operations on values, e.g., <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>==</code>.<br>
      <span class="C4">Expressions</span> → combinations of values, operators, and literals that produce a result, e.g., <code>(num + 8) * 2</code>.<br>
      <span class="C5">Comments</span> → ignored by JavaScript; used to explain code. Single-line <code>//</code>, multi-line <code>/* ... */</code>.<br>
      <span class="C6">Case Sensitivity</span> → JavaScript differentiates uppercase and lowercase letters. <code>name</code> and <code>Name</code> are separate variables.<br>
      <span class="C7">= / == / ===</span> → Different assignment and equality operators in JavaScript:<br>
      <strong>=</strong> → Assigns a value to a variable.  
      <strong>Scenario:</strong> <code>let a = 5;</code> assigns the value 5 to variable <code>a</code>.<br>
      <strong>==</strong> → Loose equality: compares values for equality after type conversion.  
      <strong>Scenario:</strong> <code>a == "5"</code> is <samp>true</samp> because the string "5" is converted to number 5 before comparison.<br>
      <strong>===</strong> → Strict equality: compares values and types without conversion.  
      <strong>Scenario:</strong> <code>a === "5"</code> is <samp>false</samp> because number 5 is not the same type as string "5".
    </div>

  </div>

<template> <!-- JavaScript: Document Interaction -->

  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Document Interaction</h3>
    <div class="code_block">
      <span class="C1"><code>document</code></span>.<br>
      <span class="C2"><code>getElementById("demo")</code></span>.<br>
      <span class="C3"><code>innerHTML = "Hello World";</code></span><br>
      <span class="C4"><code>document.write("Hello World");</code></span><br>
      <span class="C5"><code>&lt;button id="btnClick"&gt;Click Me&lt;/button&gt;<br>
document.getElementById("btnClick").onclick = function() {<br>
&nbsp;&nbsp;this.innerHTML = "Hello World";<br>
};</code></span>
    </div>

    <!-- Example -->
    <h3>Example:</h3>
    <div class="example">
      <span class="dot d1"></span> Accessing the document object:<br>
      <code class="C1">console.log(document.title);</code><br>

      <span class="dot d2"></span> Selecting an element by ID:<br>
      <code class="C2">let element = document.getElementById("demo");</code><br>

      <span class="dot d3"></span> Updating innerHTML:<br>
      <code class="C3">document.getElementById("demo").innerHTML = "Hello World";</code><br>

      <span class="dot d4"></span> Writing directly to the page:<br>
      <code class="C4">document.write("Hello World");</code><br>

      <span class="dot d5"></span> Clickable button example:<br>
      <button id="btnClickExample">Click Me</button>
    </div>

    <!-- Script to make the example button work -->
    <script>
      const btn = document.getElementById("btnClickExample");
      btn.onclick = function() {
        this.innerHTML = "Hello World";
      };
    </script>

    <!-- Explanation -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">document</span>: Represents the HTML page loaded in the browser. Used to access and manipulate page elements.<br>
      <span class="C2">getElementById("id")</span>: Selects an element with the specified `id`.<br>
      <span class="C3">innerHTML</span>: Gets or sets the content inside an HTML element.<br>
      <span class="C4">document.write(...)</span>: Writes content directly into the document at the point the script runs.<br>
      <span class="C5">onclick / click event</span>: HTML elements can respond to a click action. In the example, clicking the button changes its text to `"Hello World"`.<br><br>

      <strong>Event summary:</strong><br>
      <ul>
        <li><strong>onclick</strong>: Triggered when a user clicks an element.</li>
        <li><strong>onchange</strong>: Triggered when an element’s value changes.</li>
        <li><strong>onmouseover</strong>: Triggered when the mouse hovers over an element.</li>
        <li><strong>onmouseout</strong>: Triggered when the mouse leaves an element.</li>
        <li><strong>onkeydown</strong>: Triggered when a key is pressed.</li>
        <li><strong>onload</strong>: Triggered when the browser finishes loading the page.</li>
      </ul>
    </div>

  </div>
