      <span class="dot d2"></span> true || false → true<br>
      <span class="dot d3"></span> !true → false<br>
      <span class="dot d4"></span> typeof 5 → 'number'<br>
      <span class="dot d5"></span> obj instanceof Array → true (if obj is array)

    <!-- Explanation -->
    <h3>Explanation</h3>
    <div class="explanation">
      <span class="C1">&&</span> Logical AND: true if both operands are true.<br>
      <span class="C2">||</span> Logical OR: true if at least one operand is true.<br>
      <span class="C3">!</span> Logical NOT: negates the boolean value.<br>
      <span class="C4">typeof</span> Returns the type of a variable as a string ('number', 'string', etc.).<br>
      <span class="C5">instanceof</span> Checks if an object is an instance of a particular type.
    </div>

    <!-- Bitwise Operators -->
    <h3>JavaScript Bitwise Operators</h3>
    <div class="code_block">
      <span class="C6">&amp;</span> <span>// AND</span><br>
      <span class="C7">|</span> <span>// OR</span><br>
      <span class="C8">~</span> <span>// NOT</span><br>
      <span class="C9">^</span> <span>// XOR</span><br>
      <span class="C10">&lt;&lt;</span> <span>// left shift</span><br>
      <span class="C1">&gt;&gt;</span> <span>// right shift</span><br>
      <span class="C2">&gt;&gt;&gt;</span> <span>// unsigned right shift</span>
    </div>

    <h3>Example</h3>
    <div class="example">
      <span class="dot d6"></span> 5 & 1 → 0101 & 0001 → 0001 → 1<br>
      <span class="dot d7"></span> 5 | 1 → 0101 | 0001 → 0101 → 5<br>
      <span class="dot d8"></span> ~5 → ~0101 → 1010 → 10<br>
      <span class="dot d9"></span> 5 ^ 1 → 0101 ^ 0001 → 0100 → 4<br>
      <span class="dot d10"></span> 5 << 1 → 0101 << 1 → 1010 → 10<br>
      <span class="dot d1"></span> 5 >> 1 → 0101 >> 1 → 0010 → 2<br>
      <span class="dot d2"></span> 5 >>> 1 → 0101 >>> 1 → 0010 → 2
    </div>

    <h3>Explanation</h3>
    <div class="explanation">
      <span class="C6">&amp;</span> AND: compares bits, 1 & 1 = 1.<br>
      <span class="C7">|</span> OR: compares bits, 1 | 0 = 1.<br>
      <span class="C8">~</span> NOT: inverts each bit.<br>
      <span class="C9">^</span> XOR: 1 ^ 1 = 0, 1 ^ 0 = 1.<br>
      <span class="C10">&lt;&lt;</span> Left shift: shifts bits to left.<br>
      <span class="C1">&gt;&gt;</span> Right shift: shifts bits to right, preserves sign.<br>
      <span class="C2">&gt;&gt;&gt;</span> Unsigned right shift: shifts bits right, fills with 0.
    </div>

  </div>

<template> <!-- JavaScript Operators3 -->

  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Comparison Operators 3</h3>
    <div class="code_block">
      <span class="C1">==</span> <span>// equal to</span><br>
      <span class="C2">===</span> <span>// equal value and equal type</span><br>
      <span class="C3">!=</span> <span>// not equal</span><br>
      <span class="C4">!==</span> <span>// not equal value or not equal type</span><br>
      <span class="C5">&gt;</span> <span>// greater than</span><br>
      <span class="C6">&lt;</span> <span>// less than</span><br>
      <span class="C7">&gt;=</span> <span>// greater than or equal to</span><br>
      <span class="C8">&lt;=</span> <span>// less than or equal to</span><br>
      <span class="C9">?</span> <span>// ternary operator</span>
    </div>

    <!-- Example -->
    <h3>Example</h3>
    <div class="example">
      <span class="dot d1"></span> 5 == '5' → true<br>
      <span class="dot d2"></span> 5 === '5' → false<br>
      <span class="dot d3"></span> 5 != 3 → true<br>
      <span class="dot d4"></span> 5 !== '5' → true<br>
      <span class="dot d5"></span> 7 &gt; 3 → true<br>
      <span class="dot d6"></span> 2 &lt; 5 → true<br>
      <span class="dot d7"></span> 5 &gt;= 5 → true<br>
      <span class="dot d8"></span> 3 &lt;= 5 → true<br>
      <span class="dot d9"></span> condition ? 'Yes' : 'No'
    </div>

    <!-- Explanation -->
    <h3>Explanation</h3>
    <div class="explanation">
      <span class="C1">==</span> Compares values only, **ignoring type**.  
      Example: 5 == '5' → true because the string '5' is converted to the number 5.<br>

      <span class="C2">===</span> Compares **both value and type**.  
      Example: 5 === '5' → false because 5 is a number and '5' is a string.<br>

      <span class="C3">!=</span> Not equal (value only, ignores type).  
      Example: 5 != '3' → true<br>

      <span class="C4">!==</span> Not equal (value or type).  
      Example: 5 !== '5' → true because types differ.<br>

      <span class="C5">&gt;</span> Greater than.  
      Example: 7 > 3 → true<br>

      <span class="C6">&lt;</span> Less than.  
      Example: 2 < 5 → true<br>

      <span class="C7">&gt;=</span> Greater than or equal to.  
      Example: 5 >= 5 → true<br>

      <span class="C8">&lt;=</span> Less than or equal to.  
      Example: 3 <= 5 → true<br>

      <span class="C9">?</span> Ternary operator (condition ? valueIfTrue : valueIfFalse).  
      Example: (5 > 3) ? 'Yes' : 'No' → 'Yes'
    </div>

  </div>

</template>

<template> <!-- JavaScript: Keywords -->

  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Keywords</h3>
    <div class="code_block">
      <!-- Variable declaration -->
      <code><span class="C1">var</span> x = 5;</code><br>
      <code><span class="C1">let</span> y = 10;</code><br>
      <code><span class="C1">const</span> z = 42;</code><br><br>

      <!-- Conditional -->
      <code><span class="C2">if</span> (y &gt; x) {<br>  console.log("y is greater");<br>}</code><br><br>

      <!-- Function -->
      <code><span class="C3">function</span> add(a, b) {<br>  <span class="C3">return</span> a + b;<br>}</code><br>
      <code>console.log(add(3, 4));</code><br><br>

      <!-- Loop -->
      <code><span class="C4">for</span> (let i = 0; i &lt; 3; i++) {<br>  console.log(i);<br>}</code><br><br>

      <!-- Error handling -->
      <code><span class="C5">try</span> {<br>  throw "Oops!";<br>} <span class="C5">catch</span> (err) {<br>  console.log(err);<br>}</code><br><br>

      <!-- Simple built-in functions -->
      <code><span class="C6">alert</span>("Hello World");</code><br>
      <code><span class="C6">console.log</span>("Hello World");</code><br><br>

      <!-- Template literal / backticks -->
      <code><span class="C7">let message = `x is ${x}`;</span></code><br>
      <code><span class="C7">console.log(message);</span></code><br><br>

      <!-- Undefined variable -->
      <code><span class="C8">let unknown;</span></code><br>
      <code><span class="C8">console.log(unknown);</span></code>
    </div>

    <!-- Example -->
    <h3>Example: Keywords codes</h3>
    <div class="example">
      <span class="C1">var x = 5;</span>: <samp>5</samp><br>
      <span class="C1">let y = 10;</span>: <samp>10</samp><br>
      <span class="C1">const z = 42;</span>: <samp>42</samp><br>
      <span class="C2">if (y > x)</span>: <samp>y is greater</samp><br>
      <span class="C3">function add(3, 4)</span>: <samp>7</samp><br>
      <span class="C4">for loop</span>: <samp>0 1 2</samp><br>
      <span class="C5">try / catch</span>: <samp>Oops!</samp><br>
      <span class="C6">alert()</span>: <samp>[Popup message]</samp><br>
      <span class="C6">console.log()</span>: <samp>Hello World</samp><br>
      <span class="C7">Template literal</span>: <samp>x is 5</samp><br>
      <span class="C8">undefined</span>: <samp>undefined</samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">var</span> → Declares a variable with <strong>function scope</strong>. Can be reassigned and redeclared.<br>
      <strong>Scenario:</strong> Use `var` inside a function for a counter accessible throughout the function.<br><br>

      <span class="C1">let</span> → Declares a variable with <strong>block scope</strong>. Can be reassigned but not redeclared in the same block.<br>
      <strong>Scenario:</strong> Use `let` for a loop counter that exists only inside the loop.<br><br>

      <span class="C1">const</span> → Declares a <strong>block-scoped constant</strong>. Cannot be reassigned, but object contents can change.<br>
      <strong>Scenario:</strong> Use `const` for configuration values like `MAX_USERS` or objects where the reference stays the same.<br><br>

      <span class="C2">if</span> → Executes a block of code only if a condition is true.<br>
      <strong>Scenario:</strong> Check if a user is logged in and display a welcome message.<br><br>

      <span class="C3">function</span> / <span class="C3">return</span> → Declare reusable logic that outputs a value.<br>
      <strong>Scenario:</strong> Create `calculateTax` function that returns tax for a purchase.<br><br>

      <span class="C4">for</span> → Loop to repeat a block of code multiple times.<br>
      <strong>Scenario:</strong> Loop through a shopping cart and display items.<br><br>

      <span class="C5">try / catch</span> → Handle errors without stopping program execution.<br>
      <strong>Scenario:</strong> Attempt to parse user input as JSON and catch invalid input.<br><br>

      <span class="C6">alert()</span> → Show a pop-up message to the user.<br>
      <strong>Scenario:</strong> Notify user when a form is successfully submitted.<br><br>

      <span class="C6">console.log()</span> → Print messages to the console for debugging or inspecting variables.<br>
      <strong>Scenario:</strong> Log variable values while developing a function to ensure correctness.<br><br>

      <span class="C7">Template literals (backticks)</span> → Use `` `...` `` to create strings that support **variable interpolation** via `${variable}` and multi-line text.<br>
      <strong>Scenario:</strong> Construct dynamic messages like `x is ${x}` instead of concatenating with `"x is " + x`.<br>
      <strong>Example:</strong> `let message = `x is ${x}`; console.log(message);` outputs <samp>x is 5</samp>.<br><br>

      <span class="C8">undefined</span> → A variable declared but not assigned has the value `undefined`. Also returned by functions with no `return` statement.<br>
      <strong>Scenario:</strong> Declare a variable without assigning a value to check its state, e.g., `let unknown; console.log(unknown);` outputs <samp>undefined</samp>.
    </div>

  </div>

</template>

<template> <!-- JavaScript: Syntax -->

  <!-- Bubble block -->
  <div class="bubble">

    <!-- Code -->
    <h3>JavaScript Code: Syntax Overview</h3>
    <div class="code_block">
      <!-- Fixed Values / Literals -->
      <span class="C1"><code>let num = 42;</code></span> <!-- Number literal -->
      <span class="C2"><code>let text = "Hello";</code></span> <!-- String literal -->
      <span class="C2"><code>let text2 = 'World';</code></span> <!-- String literal -->
      <br><br>

      <!-- Operators -->
      <span class="C3"><code>let sum = num + 8;</code></span> <!-- addition -->
      <span class="C3"><code>let isEqual = (num == 42);</code></span> <!-- comparison -->
      <br><br>

      <!-- Expressions -->
      <span class="C4"><code>let result = (num + 8) * 2;</code></span><br><br>

      <!-- Comments -->
      <span class="C5"><code>// This is a single-line comment</code></span><br>
      <span class="C5"><code>/* This is a multi-line comment */</code></span><br><br>

      <!-- Case Sensitivity -->
      <span class="C6"><code>let name = "Alice";</code></span>
      <span class="C6"><code>let Name = "Bob"; // different variable</code></span><br><br>

      <!-- Assignment vs Equality -->
      <span class="C7"><code>let a = 5;</code></span>
      <span class="C7"><code>console.log(a == "5");  // true</code></span>
      <span class="C7"><code>console.log(a === "5"); // false</code></span>
    </div>

    <!-- Example -->
    <h3>Example Output:</h3>
    <div class="example">
      <span class="C1">num</span>: <samp>42</samp><br>
      <span class="C2">text</span>: <samp>Hello</samp><br>
      <span class="C2">text2</span>: <samp>World</samp><br>
      <span class="C3">sum</span>: <samp>50</samp><br>
      <span class="C3">isEqual</span>: <samp>true</samp><br>
      <span class="C4">result</span>: <samp>100</samp><br>
      <span class="C5">Comments</span>: <samp>[No output, ignored by JavaScript]</samp><br>
      <span class="C6">name / Name</span>: <samp>Alice / Bob (different variables)</samp><br>
      <span class="C7">a = 5</span>: <samp>5</samp><br>
      <span class="C7">a == "5"</span>: <samp>true</samp><br>
      <span class="C7">a === "5"</span>: <samp>false</samp>
    </div>

    <!-- Explanation -->
    <h3>Explanation:</h3>
    <div class="explanation">
      <span class="C1">Number Literals</span> → fixed numeric values, e.g., <code>42</code> or <code>3.14</code>.<br>
      <span class="C2">String Literals</span> → text values written in quotes, e.g., <code>"Hello"</code> or <code>'World'</code>.<br>
      <span class="C3">Operators</span> → perform operations on values, e.g., <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>==</code>.<br>
      <span class="C4">Expressions</span> → combinations of values, operators, and literals that produce a result, e.g., <code>(num + 8) * 2</code>.<br>
      <span class="C5">Comments</span> → ignored by JavaScript; used to explain code. Single-line <code>//</code>, multi-line <code>/* ... */</code>.<br>
      <span class="C6">Case Sensitivity</span> → JavaScript differentiates uppercase and lowercase letters. <code>name</code> and <code>Name</code> are separate variables.<br>
      <span class="C7">= / == / ===</span> → Different assignment and equality operators in JavaScript:<br>
      <strong>=</strong> → Assigns a value to a variable.  
      <strong>Scenario:</strong> <code>let a = 5;</code> assigns the value 5 to variable <code>a</code>.<br>
      <strong>==</strong> → Loose equality: compares values for equality after type conversion.  
      <strong>Scenario:</strong> <code>a == "5"</code> is <samp>true</samp> because the string "5" is converted to number 5 before comparison.<br>
      <strong>===</strong> → Strict equality: compares values and types without conversion.  
      <strong>Scenario:</strong> <code>a === "5"</code> is <samp>false</samp> because number 5 is not the same type as string "5".
    </div>

  </div>

</template>

      <strong>What it does:</strong> Gets or sets the HTML content inside an element.<br>
