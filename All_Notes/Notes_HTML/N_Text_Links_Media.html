    <h3>HTML Code: Links</h3>
    <div class="code_block">
      <code>
        &lt;<samp class="C1">a</samp> <samp class="C2">href</samp>="https://www.w3schools.com/html/html_links.asp" <samp class="C3">target</samp>="_blank"&gt;Visit W3Schools&lt;/a&gt;
      </code>
    </div>

    <h3>Example: Links</h3>
    <div class="example">
      <a href="https://www.w3schools.com/html/html_links.asp" target="_blank">Visit W3Schools</a>
    </div>

    <h3>Explanation: Links</h3>
    <div class="explanation">
      <p>
        The <samp class="C1">&lt;a&gt;</samp> tag defines a hyperlink.<br>
        <samp class="C2">href</samp> → Specifies the URL or file path for the link. Can be relative (e.g., "folder/file.html") or absolute (e.g., "https://www.example.com").<br>
        <samp class="C3">target</samp> → Specifies where to open the linked document:<br>
        &nbsp;&nbsp;<strong>_self</strong> → Same window/tab (default).<br>
        &nbsp;&nbsp;<strong>_blank</strong> → New window/tab.<br>
        &nbsp;&nbsp;<strong>_parent</strong> → Parent frame.<br>
        &nbsp;&nbsp;<strong>_top</strong> → Full body of the window.<br><br>

        By default, browser link states appear as follows:<br>
        <samp class="C4">Unvisited link</samp> → blue, underlined.<br>
        <samp class="C5">Visited link</samp> → purple, underlined.<br>
        <samp class="C6">Active link</samp> → red, underlined.<br><br>

        You can change these link colors and states using CSS pseudo-classes: <code>:link</code>, <code>:visited</code>, <code>:hover</code>, and <code>:active</code>.
      </p>
    </div>
  </div>
</template>

<template> <!-- HTML Code: Styled Links -->
  <div class="bubble">
    <h3>HTML Code: Styled Links</h3>
    <div class="code_block">
      <code>
        &lt;style&gt; <br>
        <samp class="C1">
        &nbsp;&nbsp;.example-style-link:link { <br>
        &nbsp;&nbsp;&nbsp;&nbsp;color: green; <br>
        &nbsp;&nbsp;&nbsp;&nbsp;text-decoration: none; <br>
        &nbsp;&nbsp;} <br>
        </samp><samp class="C2">
        &nbsp;&nbsp;.example-style-link:visited { <br>
        &nbsp;&nbsp;&nbsp;&nbsp;color: pink; <br>
        &nbsp;&nbsp;&nbsp;&nbsp;text-decoration: none; <br>
        &nbsp;&nbsp;} <br>
        </samp><samp class="C3">
        &nbsp;&nbsp;.example-style-link:hover { <br>
        &nbsp;&nbsp;&nbsp;&nbsp;color: red; <br>
        &nbsp;&nbsp;&nbsp;&nbsp;text-decoration: underline; <br>
        &nbsp;&nbsp;} <br>
        </samp><samp class="C4">
        &nbsp;&nbsp;.example-style-link:active { <br>
        &nbsp;&nbsp;&nbsp;&nbsp;color: yellow; <br>
        &nbsp;&nbsp;&nbsp;&nbsp;text-decoration: underline; <br>
        &nbsp;&nbsp;} <br>
        </samp>
        &lt;/style&gt; <br><br>
        &lt;a href="../Home.html" class="example-style-link" target="_blank"&gt;Styled Link&lt;/a&gt;
      </code>
    </div>

    <h3>Example: Styled Links</h3>
    <div class="example">
      <style>
        .example-style-link:link { color: green; text-decoration: none; }
        .example-style-link:visited { color: pink; text-decoration: none; }
        .example-style-link:hover { color: red; text-decoration: underline; }
        .example-style-link:active { color: yellow; text-decoration: underline; }
      </style>
      <a href="../Home.html" class="example-style-link" target="_blank">Styled Link</a><br>
      <a href="../Home.html" target="_blank">Default Link</a>
    </div>

    <h3>Explanation: Styled Links</h3>
    <div class="explanation">
      <p>
        This code demonstrates styling links using CSS pseudo-classes, with each section color-coded:
      </p>
      <ul>
        <li><samp class="C1">:link</samp> → Styles links that have <strong>not yet been clicked</strong>; here it sets the link color to green and removes underline.</li>
        <li><samp class="C2">:visited</samp> → Styles links that <strong>have been clicked before</strong>; here it sets the link color to pink and removes underline. <br>
        <em>Note:</em> Browsers remember visited links. If you want the link to appear unvisited again, you need to clear your browser history or cache for that site.</li>
        <li><samp class="C3">:hover</samp> → Styles links when the mouse hovers over them; here it changes the color to red and adds an underline.</li>
        <li><samp class="C4">:active</samp> → Styles links during the moment they are clicked; here it changes the color to yellow and keeps the underline.</li>
      </ul>
      <p>
        <strong>Important:</strong> Always define <code>:link</code> and <code>:visited</code> before <code>:hover</code> and <code>:active</code>, otherwise the hover/active styles may not work as expected.
      </p>
    </div>
  </div>
</template>

<template> <!-- HTML Code: Images -->
  <div class="bubble">

    <h3>HTML Code: Images</h3>
    <div class="code_block">
      <code>
        &lt;<span class="C1">img</span> src="Images/W3Schools_logo.png" alt="W3Schools logo" style="width: 40px; height: 40px;"&gt;
      </code>
    </div>

    <h3>Example: Images</h3>
    <div class="example">
      <img src="/Images/Flower.png" alt="W3Schools logo" style="width: 40px; height: 40px;">
    </div>

    <h3>Explanation: Images</h3>
    <div class="explanation">
      <p>
        <span class="C1">src</span>: Finds the image in folder or from the internet <br>
        <span class="C1">alt</span>: Alternate text if the image can't be found <br>
        <span class="C1">style</span>: Controls how the image is presented, e.g., size
      </p>
    </div>

    <br><!-- ======================== -->

    <h3>HTML Code: picture vs img</h3>
    <div class="code_block">
      <code>
        &lt;<span class="C2">picture</span>&gt;<br>
        &nbsp;&nbsp;&lt;<span class="C3">source</span> media="(min-width: 1100px)" srcset="https://images.pexels.com/photos/8693381/pexels-photo-8693381.jpeg"&gt;<br>
        &nbsp;&nbsp;&lt;<span class="C3">source</span> media="(min-width: 700px)" srcset="https://images.pexels.com/photos/6808985/pexels-photo-6808985.jpeg"&gt;<br>
        &nbsp;&nbsp;&lt;<span class="C1">img</span> src="https://images.pexels.com/photos/32388400/pexels-photo-32388400.jpeg" alt="Example responsive image"&gt;<br>
        &lt;/<span class="C2">picture</span>&gt;
      </code>
    </div>

    <h3>Example: picture vs img</h3>
    <div class="example">
      <picture>
        <source media="(min-width: 1100px)" 
                srcset="https://images.pexels.com/photos/8693381/pexels-photo-8693381.jpeg">
        <source media="(min-width: 700px)" 
                srcset="https://images.pexels.com/photos/6808985/pexels-photo-6808985.jpeg">
        <img src="https://images.pexels.com/photos/32388400/pexels-photo-32388400.jpeg" 
             alt="Example responsive image" style="max-width:100%; height:auto;">
      </picture>
    </div>

    <h3>Explanation: picture vs img</h3>
    <div class="explanation">
      <p>
          <span class="C1">&lt;img&gt;</span><br>
          <span class="C1">src</span> → The image file (local or URL). <br>
          <span class="C1">alt</span> → Alternate text (important for accessibility & SEO). <br>
          width & height → Optional size controls. <br>

          <span class="C2">&lt;picture&gt;</span> Best when:<br>
          Provides multiple image sources for different screen sizes, pixel densities, or formats.<br>
          Contains one or more <span class="C3">&lt;source&gt;</span> tags and a fallback <span class="C1">&lt;img&gt;</span>.<br>
          <span class="C3">&lt;source&gt;</span> → Browser picks the first suitable image, can have multiple formats.<br>
          style="max-width:100%; height:auto;" → Ensures image scales responsively, maintaining aspect ratio.
      </p>
    </div>

  </div>
</template>
