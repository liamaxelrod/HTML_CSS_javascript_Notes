        &lt;p <samp class="C7">class="note"</samp>&gt;This is a note&lt;/p&gt;<br>
        &lt;h2 <samp class="C8">class="highlight"</samp>&gt;Shared highlight&lt;/h2&gt;<br>

    <h3>Example: <code>class</code> Attribute</h3>

    <!-- === EXPLANATIONS === -->
