    <h3>Example:</h3>
    <div class="example">
      <style>
        .box8 { width: 80px; height: 40px; background: steelblue; margin: 10px; color: #fff; display: inline-block; text-align: center; line-height: 40px; }

        /* transition-property */
        .traProp { transition-property: width; transition-duration: 2s; }
        .traProp:hover { width: 200px; }

        /* transition-duration */
        .traDur { transition-property: background-color; transition-duration: 4s; }
        .traDur:hover { background-color: tomato; }

        /* transition-delay */
        .traDelay { transition-property: transform; transition-duration: 2s; transition-delay: 1s; }
        .traDelay:hover { transform: translateX(150px); }

        /* transition-timing-function */
        .traLinear { transition: all 3s linear; }
        .traLinear:hover { transform: translateX(300px); }
      </style>

      <div class="box8 traProp">Property</div>
      <div class="box8 traDur">Duration</div>
      <div class="box8 traDelay">Delay</div>
      <div class="box8 traLinear">Linear</div>
    </div>

    <h3>Explanation:</h3>
    <div class="explanation">
      <samp class="C1">
        <b>transition-property</b>: Specifies which CSS property will animate.
        <br>Example: <code>transition-property: width;</code> → Only the width changes smoothly on hover.
      </samp>
      <samp class="C2">
        <b>transition-duration</b>: Defines how long the transition takes to complete.
        <br>Example: <code>transition-duration: 4s;</code> → The property change will take 4 seconds.
      </samp>
      <samp class="C3">
        <b>transition-delay</b>: Sets a delay before the transition starts.
        <br>Example: <code>transition-delay: 1s;</code> → Waits 1 second before starting the animation.
      </samp>
      <samp class="C4">
        <b>transition-timing-function</b>: Determines the speed curve of the transition.
        <br>Examples:
        <ul>
          <li><b>ease</b>: Default. Slow start, fast middle, slow end.</li>
          <li><b>ease-in</b>: Starts slow, speeds up.</li>
          <li><b>ease-out</b>: Starts fast, slows at the end.</li>
          <li><b>ease-in-out</b>: Slow start and end, fast middle.</li>
        </ul>
      </samp>
      <samp class="C5">
        <b>linear</b>: Constant speed from start to finish.
        <br>Example in the code above shows <code>transition: all 3s linear;</code> applied to an element.
        <br><b>cubic-bezier(n,n,n,n)</b>: Allows defining a custom timing curve with 4 values between 0–1.
      </samp><br>
      note: <b>transition</b> → The shorthand property for CSS transitions.<br>
        <b>all</b> → Means all animatable properties will transition (e.g., width, color, transform).<br>
        <b>3s</b> → The duration of the transition (3 seconds).<br><br>
    </div>
